<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Space+Grotesk:wght@500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <section class="general-content">
    <div class="contenedor-base">
      <img class="subcontenedor-img" src="images/image-product-desktop.jpg">
      <img class="subcontenedor-img2" src="images/image-product-mobile.jpg">
    </div>
    <div class="contenedor-basedos">
      <div class="subcontenedor-texto1">
        <h2> P E R F U M E </h2>
      </div>
      <div class="subcontenedor-texto2">
        <p class="letras">Gabrielle
        Essence Eau
        De Parfum</p>
      </div>
      <div class="subcontenedor-texto3">
        <h3>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</h3>
      </div>
      <div class="contenedor-numeros">
        <p class="subcontenedor-primernumero"> $149.99</p>
        <p class="subcontenedor-segundonumero"> $169.99</p>
      </div>
      <div class="contenedor-botones">
        <button class="subcontenedor-boton"> <img class="carro" src="images/icon-cart.svg" alt="">Add to Cart</button>

      </div>
    </div>
  </section>
</body>
